<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
        }

        .navbar__logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar__links {
            display: flex;
        }

        .navbar__links a {
            text-decoration: none;
            color: #fff;
            padding: 0 1rem;
        }

        .navbar__toggle {
            display: none;
            cursor: pointer;
        }

        .bar {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
        }

        @media only screen and (max-width: 768px) {
            .navbar__links {
                display: none;
            }

            .navbar__toggle {
                display: block;
            }

            .navbar__toggle.active .bar {
                background-color: #333;
            }

            .navbar__toggle.active+.navbar__links {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                background-color: #333;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
            }

            .navbar__toggle.active+.navbar__links a {
                padding: 1rem;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar__logo">Company Name</div>
        <div class="navbar__links" id="navbar-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
    <script>
        const navbarToggle = document.getElementById('mobile-menu');
        const navbarLinks = document.getElementById('navbar-links');

        navbarToggle.addEventListener('click', () => {
            navbarLinks.classList.toggle('active');
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                navbarLinks.classList.remove('active');
            }
        });

    </script>
</body>

</html>
