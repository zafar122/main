<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel</title>
<style>
  .carousel {
    width: 300px;
    overflow: hidden;
    margin: auto;
  }

  .carousel-container {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }

  .carousel-item {
    width: 300px;
    flex-shrink: 0;
  }

  .carousel-controls {
    margin-top: 10px;
    text-align: center;
  }

  .carousel-controls button {
    margin-right: 5px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="carousel">
  <div class="carousel-container">
    <div class="carousel-item" style="background-color: #ffcccb;">Slide 1</div>
    <div class="carousel-item" style="background-color: #ffffcc;">Slide 2</div>
    <div class="carousel-item" style="background-color: #ccffcc;">Slide 3</div>
    <div class="carousel-item" style="background-color: #cce6ff;">Slide 4</div>
  </div>
  <div class="carousel-controls">
    <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const carousel = document.querySelector('.carousel');
    const container = carousel.querySelector('.carousel-container');
    const items = carousel.querySelectorAll('.carousel-item');
    const prevBtn = carousel.querySelector('#prevBtn');
    const nextBtn = carousel.querySelector('#nextBtn');
    let currentIndex = 0;
    const totalItems = items.length;

    function updateCarousel() {
      container.style.transform = `translateX(-${currentIndex * 300}px)`;
    }

    prevBtn.addEventListener('click', function() {
      currentIndex = (currentIndex - 1 + totalItems) % totalItems;
      updateCarousel();
    });

    nextBtn.addEventListener('click', function() {
      currentIndex = (currentIndex + 1) % totalItems;
      updateCarousel();
    });
  });
</script>

</body>
</html>
