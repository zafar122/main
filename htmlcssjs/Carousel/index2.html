<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Carousel</title>
<style>
  .carousel {
    position: relative;
    overflow: hidden;
    width: 100%;
    max-width: 600px; /* Adjust max-width as needed */
    margin: auto;
  }

  .carousel-inner {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }

  .carousel-item {
    flex: 0 0 auto;
    width: 100%;
  }

  .carousel-control {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
    z-index: 1;
  }

  .carousel-control-prev {
    left: 10px;
  }

  .carousel-control-next {
    right: 10px;
  }
</style>
</head>
<body>

<div class="carousel" id="customCarousel">
  <div class="carousel-inner">
    <div class="carousel-item"><img src="https://via.placeholder.com/600x400?text=Slide%201" alt="Slide 1"></div>
    <div class="carousel-item"><img src="https://via.placeholder.com/600x400?text=Slide%202" alt="Slide 2"></div>
    <div class="carousel-item"><img src="https://via.placeholder.com/600x400?text=Slide%203" alt="Slide 3"></div>
  </div>
  <button class="carousel-control carousel-control-prev" id="prevBtn">Prev</button>
  <button class="carousel-control carousel-control-next" id="nextBtn">Next</button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const carousel = document.getElementById('customCarousel');
    const inner = carousel.querySelector('.carousel-inner');
    const items = carousel.querySelectorAll('.carousel-item');
    const prevBtn = carousel.querySelector('#prevBtn');
    const nextBtn = carousel.querySelector('#nextBtn');
    let currentIndex = 0;
    const totalItems = items.length;
    const itemWidth = items[0].offsetWidth;

    function updateCarousel() {
      inner.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
    }

    prevBtn.addEventListener('click', function() {
      currentIndex = (currentIndex - 1 + totalItems) % totalItems;
      updateCarousel();
    });

    nextBtn.addEventListener('click', function() {
      currentIndex = (currentIndex + 1) % totalItems;
      updateCarousel();
    });
  });
</script>

</body>
</html>
