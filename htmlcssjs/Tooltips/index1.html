<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tooltip Example</title>
<style>
    .tooltip-container {
  position: relative;
  display: inline-block;
}

.tooltip {
  visibility: hidden;
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 5px;
  border-radius: 6px;
  position: absolute;
  z-index: 1;
  bottom: 125%;
  left: 50%;
  transform: translateX(-50%);
  opacity: 0;
  transition: opacity 0.3s;
}

.tooltip-container:hover .tooltip {
  visibility: visible;
  opacity: 1;
}

</style>
</head>
<body>

<div class="tooltip-container">
  <button id="tooltipBtn">Hover over me</button>
  <span id="tooltip" class="tooltip">This is a tooltip</span>
</div>
<script>
    var tooltipBtn = document.getElementById("tooltipBtn");
var tooltip = document.getElementById("tooltip");

tooltipBtn.addEventListener("mouseover", function() {
  tooltip.style.visibility = "visible";
});

tooltipBtn.addEventListener("mouseout", function() {
  tooltip.style.visibility = "hidden";
});

</script>
</body>
</html>
