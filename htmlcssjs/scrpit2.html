<!DOCTYPE html>
<html>

<head>
    <title>Auto Changing Text</title>
    <script>
        window.onload = function () {
            var textArray = ["Welcome to my website!", "Hello, how are you today?", "Thanks for visiting!"];
            var index = 0;
            var textElement = document.getElementById("text");

            function changeText() {
                textElement.innerHTML = textArray[index];
                index = (index + 1) % textArray.length;
            }

            setInterval(changeText, 3000); // Change text every 3 seconds (3000 milliseconds)
        }
    </script>
</head>

<body>
    <p id="text">Welcome to my website!</p>
</body>

</html>
