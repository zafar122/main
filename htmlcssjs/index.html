<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            padding: 15px;
            color: #fff;
        }

        #navbar {
            align-items: center;
            justify-content: space-between;
            display: flex;
        }

        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }

        .nav-links {
            display: flex;
            list-style-type: none;
            
        }

        .nav-links li {
            padding: 0 15px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
        }

        .burger {
            display: none;
            cursor: pointer;
        }

        .line1,
        .line2,
        .line3 {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px;
        }

        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .burger {
                display: block;
            }

            .burger.active .line1 {
                transform: rotate(-45deg) translate(-5px, 5px);
            }

            .burger.active .line2 {
                opacity: 0;
            }

            .burger.active .line3 {
                transform: rotate(45deg) translate(-5px, -5px);
            }

            .burger.active {
                background-color: transparent;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="logo">
                <a href="#">LOGO</a>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <script>
        const burger = document.querySelector('.burger');
        const navLinks = document.querySelector('.nav-links');

        burger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            burger.classList.toggle('active');
        });

    </script>
</body>

</html>
