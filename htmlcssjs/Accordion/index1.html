<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accordion</title>
<style>
    .accordion{
width: 30rem;
    }
    .accordion-item {
  border-bottom: 1px solid #ccc;
}

.accordion-title {
  background-color: #f4f4f4;
  padding: 10px;
  cursor: pointer;
}

.accordion-content {
  display: none;
  padding: 10px;
}

.accordion-content.show {
  display: block;
}

</style>
</head>
<body>

<div class="accordion">
  <div class="accordion-item">
    <div class="accordion-title">Section 1</div>
    <div class="accordion-content">
      <p>Content for section 1...</p>
    </div>
  </div>
  <div class="accordion-item">
    <div class="accordion-title">Section 2</div>
    <div class="accordion-content">
      <p>Content for section 2...</p>
    </div>
  </div>
  <div class="accordion-item">
    <div class="accordion-title">Section 3</div>
    <div class="accordion-content">
      <p>Content for section 3...</p>
    </div>
  </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
  const items = document.querySelectorAll('.accordion-item');

  items.forEach(item => {
    const title = item.querySelector('.accordion-title');

    title.addEventListener('click', () => {
      const isOpen = item.classList.contains('open');

      items.forEach(item => {
        item.classList.remove('open');
        item.querySelector('.accordion-content').classList.remove('show');
      });

      if (!isOpen) {
        item.classList.add('open');
        item.querySelector('.accordion-content').classList.add('show');
      }
    });
  });
});

</script>
</body>
</html>
