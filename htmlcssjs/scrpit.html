<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="target"></p>
    <script>
        const targetElement = document.getElementById('target');
        const textToWrite = 'This is an example of auto writing text on a website using JavaScript.';

        let currentIndex = 0;

        function writeText() {
            if (currentIndex < textToWrite.length) {
                targetElement.innerText += textToWrite.charAt(currentIndex);
                currentIndex++;
                setTimeout(writeText, 50); // Adjust the delay to suit your needs
            }
        }

        writeText();

    </script>
</body>

</html>
